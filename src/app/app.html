<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- <ion-item menuClose (click)="addBranch()">
        <ion-icon name="ios-add-circle-outline"></ion-icon> {{'ADDBRANCH' | translate}}
      </ion-item> -->
      <button menuClose ion-item *ngFor="let branch of branchs" (click)="selectBranch(branch)">
        {{branch.name | translate}}
      </button>
      <button menuClose ion-item (click)="addBranch()">
          <ion-icon name="ios-add-circle-outline"></ion-icon> {{'ADDBRANCH' | translate}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
