<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="addBranch()">
        {{"เพิ่มสาขา"}}
      </button>
      <button menuClose ion-item *ngFor="let branch of branchs" (click)="openPage(branch)">
        {{branch.name}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
