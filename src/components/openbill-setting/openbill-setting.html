<ion-list>
  <ion-item>
    <ion-label>{{'OPEN_BILL' | translate}}</ion-label>
    <ion-toggle [(ngModel)]="openbillSettingData.isOpenbill" color="secondary"></ion-toggle>
  </ion-item>
  <div *ngIf="openbillSettingData.isOpenbill">
    <ion-item>
      <ion-label>{{'TABLE_QTY' | translate}}</ion-label>
      <ion-input type="number" placeholder="please fill" [(ngModel)]="openbillSettingData.tableQty"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'SHOW_TIME_OPEN_BILL' | translate}}</ion-label>
      <ion-toggle [(ngModel)]="openbillSettingData.showTime" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{'LIMIT_TIME' | translate}}</ion-label>
      <ion-input type="number" placeholder="please fill" [(ngModel)]="openbillSettingData.limitTime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'OPEN_NOTI' | translate}}</ion-label>
      <ion-toggle [(ngModel)]="openbillSettingData.setNotification" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{'SET_TABLE' | translate}}</ion-label>
      <ion-toggle [(ngModel)]="openbillSettingData.setTable" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="openbillSettingData.setTable" (click)="openAreaMangeModal()">
      <h2>{{'CREATE_AREA' | translate}}
        <span class="right">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </span>
      </h2>
    </ion-item>
  </div>
  <p class="center">
    <button ion-button color="secondary" (click)="saveData()">{{'SAVE' | translate}}</button>
  </p>
</ion-list>
