<ion-footer>
  <ion-row text-center>
    <ion-col col-4 col-md-2 col-lg-2 (click)="addItem()" [ngClass]="{'active-menu' : menuSelected == 'add'}">
      <h4 class="m-no">
        <ion-icon name="add"></ion-icon>
      </h4>
      <h6 class="m-name">{{'ADDMENU' | translate }}</h6>
    </ion-col>
    <ion-col col-8 col-md-10 col-lg-10>
      <ion-scroll scrollX="true" class="scroll-x">
        <ion-row class="scroll-row">

          <ion-col col-12 col-md-3 col-lg-3 *ngFor="let item of items" (click)="selected(item)" [ngClass]="{'active-menu' : item.name == menuSelected}">
            <h4 class="m-no">
              <ion-icon name="apps"></ion-icon>
            </h4>
            <h6 class="m-name">{{item.name}}</h6>
          </ion-col>


        </ion-row>
      </ion-scroll>
    </ion-col>
  </ion-row>
</ion-footer>
