<ion-row>
  <ion-col col-6 col-md-3 col-lg-3 class="grid-col" *ngFor="let item of items">
    <item-grid [item]="item.product" (click)="selected(item)" *ngIf="item.type === 'product'"></item-grid>
    <ion-row *ngIf="item.type === 'none'" (click)="selected(item)">
      <ion-col col-12>
        <preload-image [ratio]="{w:1, h:1}"></preload-image>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
<div class="clear-footer"></div>
