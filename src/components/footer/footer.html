  <ion-row text-center>
    <ion-col col-4 col-md-2 col-lg-2 (click)="clickedMore()">
      <h4 class="m-no"><ion-icon name="more" ></ion-icon></h4>
      <h6 class="m-name">{{'MORE' | translate }}</h6>
    </ion-col>
    <ion-col col-4 col-md-8 col-lg-8>
      <ion-scroll scrollX="true" class="scroll-x">
        <ion-row class="scroll-row">

          <ion-col col-12 col-md-3 col-lg-3 *ngFor="let item of items" (click)="selected(item)">
            <h4 class="m-no"><ion-icon name="apps" ></ion-icon></h4>
            <h6 class="m-name">{{item.name}}</h6>
          </ion-col>
          

        </ion-row>
      </ion-scroll>
    </ion-col>
    <ion-col col-4 col-md-2 col-lg-2 (click)="clickedList()">
      <h4 class="m-no"><ion-icon name="list" isActive="isActive"></ion-icon></h4>
      <h6 class="m-name">{{'LIST' | translate }}</h6>
    </ion-col>
  </ion-row>
