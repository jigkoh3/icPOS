<ion-header>

  <ion-navbar padding>
    <ion-buttons start *ngIf="step > 0" (click)="prev()">
      <button ion-button icon-only navbar-button>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button clear navbar-button (click)="next()">
          {{ 'NEXT' | translate }}
        </button>
      </ion-buttons>
    <ion-title title>{{item.name}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
