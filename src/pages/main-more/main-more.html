<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'MORE' | translate}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col col-6 col-md-4 col-lg-4 class="grid-col position-icon" (click)="selectedMenu('sellHistory','SELL_HISTORY')">
      <img src="https://image.flaticon.com/icons/svg/32/32223.svg" width="124" height="124">
      <h3>ประวัติการขาย</h3>
    </ion-col>
    <ion-col col-6 col-md-4 col-lg-4 class="grid-col position-icon" (click)="selectedMenu('report','REPORT')">
      <img src="https://image.flaticon.com/icons/svg/18/18229.svg" width="124" height="124">
      <h3>รายงาน</h3>
    </ion-col>
    <ion-col col-6 col-md-4 col-lg-4 class="grid-col position-icon" (click)="selectedMenu('stock','STOCK')">
      <img src="https://image.flaticon.com/icons/svg/702/702455.svg" width="124" height="124">
      <h3>สินค้าคงคลัง</h3>
    </ion-col>
    <ion-col col-6 col-md-4 col-lg-4 class="grid-col position-icon" (click)="selectedMenu('employee','EMPLOYEE')">
      <img src="https://image.flaticon.com/icons/svg/554/554732.svg" width="124" height="124">
      <h3>พนักงาน</h3>
    </ion-col>
    <ion-col col-6 col-md-4 col-lg-4 class="grid-col position-icon" (click)="selectedMenu('moneyManagemnet','MONEY_MANAGEMENT')">
      <img src="https://image.flaticon.com/icons/svg/61/61584.svg" width="124" height="124">
      <h3>จัดการเงินสด</h3>
    </ion-col>
    <ion-col col-6 col-md-4 col-lg-4 class="grid-col position-icon" (click)="selectedMenu('lists','LISTS')">
      <img src="https://image.flaticon.com/icons/svg/149/149347.svg" width="124" height="124">
      <h3>รายการ</h3>
    </ion-col>
    <ion-col col-6 col-md-4 col-lg-4 class="grid-col position-icon" (click)="selectedMenu('settings','SETTINGS')">
      <img src="https://image.flaticon.com/icons/svg/126/126472.svg" width="124" height="124">
      <h3>ตั้งค่า</h3>
    </ion-col>
  </ion-row>
</ion-content>

<footer [items]="menus" [menuSelected]="menuSelected" (itemSelected)="menuItemSelected($event)"></footer>
