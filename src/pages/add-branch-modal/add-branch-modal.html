<ion-header>

  <ion-navbar padding>
    <ion-title>{{'ADDBRANCH' | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="saveBranch()" [disabled]="!(branch.name && branch.tel && branch.address)">
        <span>{{'SAVE' | translate}}</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-12 col-lg-12>
        <ion-item>
          <ion-input type="text" placeholder="{{'BRANCHNAME' | translate}}" [(ngModel)]="branch.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="{{'BRANCHTEL' | translate}}" [(ngModel)]="branch.tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="{{'BRANCHADDRESS' | translate}}" [(ngModel)]="branch.address"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="strike" padding>
    <span>{{'SELECT_BRANCH'| translate}}</span>
  </div>

  <ion-row radio-group [(ngModel)]="branch.branch">
    <ion-col col-6 col-md-4 col-lg-4 *ngFor="let item of branchs">
      <ion-item no-lines color="light">
        <ion-label>{{item.name}}</ion-label>
        <ion-radio value="{{item.name}}" color="secondary"></ion-radio>
      </ion-item>
    </ion-col>
    <ion-col col-6 col-md-4 col-lg-4>
      <ion-item no-lines color="light">
        <ion-label>ระบุเอง</ion-label>
        <ion-radio value="" color="secondary"></ion-radio>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
