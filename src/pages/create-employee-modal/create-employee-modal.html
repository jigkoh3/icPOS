<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>เพิ่มพนักงานใหม่</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveEmployee()">
        บันทึก
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-12 col-lg-12>
        <ion-list>
          <ion-item>
            <ion-label>ชื่อผู้ใช้เพื่อเข้าสู่ระบบ</ion-label>
            <ion-input type="text" placeholder="ชื่อผู้ใช้ A-Z และ 0-9 เท่านั้น" [(ngModel)]="userUnderOwner.username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>รหัสผ่าน</ion-label>
            <ion-input type="password" placeholder="รหัสผ่าน" [(ngModel)]="userUnderOwner.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>ยืนยันรหัสผ่าน</ion-label>
            <ion-input type="password" placeholder="ยืนยันรหัสผ่าน" [(ngModel)]="confPassword"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>อีเมล</ion-label>
            <ion-input type="email" placeholder="อีเมล" [(ngModel)]="userUnderOwner.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>หน้าที่</ion-label>
            <ion-select [(ngModel)]="roles">
              <ion-option value="manager">พนักงาน</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>ชื่อ</ion-label>
            <ion-input type="text" placeholder="ชื่อ" [(ngModel)]="userUnderOwner.firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>นามสกุล</ion-label>
            <ion-input type="text" placeholder="นามสกุล" [(ngModel)]="userUnderOwner.lastName"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
