<ion-content>
  <ion-row>
    <ion-col col-6 col-md-4 col-lg-4>
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col col-6>
              <h4>เพิ่มบิล</h4>
            </ion-col>
            
          </ion-row>
        </ion-card-header>
        <ion-card-content text-center>
          <button ion-button icon-only clear color="light" (tap)="countPlus(option)">
            <ion-icon name="ios-add-circle-outline"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6 col-md-4 col-lg-4>
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col col-6>
              <h4>พื้นที่ในร้าน - 003</h4>
            </ion-col>
            <ion-col col-6 text-right>
              <ion-icon name="md-person"></ion-icon>
              1
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content padding>
          <ion-row>
            <ion-col col-12>
              <ion-icon name="restaurant"></ion-icon>
              ทานที่ร้าน
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12>
                <ion-icon name="logo-usd"></ion-icon>
                40
              </ion-col>
            </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<footer [items]="menus" [menuSelected]="menuSelected" (itemSelected)="menuItemSelected($event)"></footer>
