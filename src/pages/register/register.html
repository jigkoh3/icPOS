<ion-header>

  <ion-navbar>
    <ion-title>สร้างร้านใหม่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3 col-md-3 col-lg-3>
      </ion-col>
      <ion-col col-6 col-md-6 col-lg-6>
        <div class="center">
          <img src="./assets/icon/logo.png" alt="image" width="264" height="264">
        </div>
        <ion-item>
          <ion-label>TH +66</ion-label>
          <ion-input type="number" placeholder="หมายเลขโทรศัพท์มือถือ" [(ngModel)]="mobile"></ion-input>
        </ion-item>
        <button ion-button full [disabled]="!mobile" (click)="register()">สร้างบัญชี</button>
      </ion-col>
      <ion-col col-3 col-md-3 col-lg-3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
