<ion-header>

  <ion-navbar>
    <ion-title>สั่งทานที่ร้าน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-segment mode="md" [(ngModel)]="zone">
    <ion-segment-button value="{{item.key}}" *ngFor="let item of tables | groupBy:'zone'">
      {{ item.key }}
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="zone" *ngFor="let item of tables | groupBy:'zone'">
    <ion-row *ngSwitchCase="item.key">
      <ion-col col-3 *ngFor="let table of item.value">
        <button ion-button block (click)="takeAtable(table)">โต๊ะ {{table.name}}</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
