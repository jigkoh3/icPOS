<ion-header>

  <ion-navbar>
    <ion-title>สั่งทานที่ร้าน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let item of tables | groupBy:'zone'">
    <!-- Zone {{ item.key }} has {{ item.value.length }} table(s) -->
    {{item.key}}
    <ion-row>
      <ion-col col-3 *ngFor="let table of item.value">
        <button ion-button block (click)="takeAtable(table)">โต๊ะ {{table.name}}</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
