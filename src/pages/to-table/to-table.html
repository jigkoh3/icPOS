<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button clear navbar-button (click)="takeAtable()">
        {{ 'SAVE' | translate }}
      </button>
    </ion-buttons>
    <ion-title>toTable</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let item of tables | groupBy:'zone'">
    Zone {{ item.key }} has {{ item.value.length }} table(s)
  </div>
</ion-content>
