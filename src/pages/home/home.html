<ion-content>
  <ion-row>
    <ion-col col-12 col-md-8 col-lg-8>
      <grid [items]="menuItemsSelected" (itemSelected)="itemSelected($event)"></grid>
    </ion-col>
    <ion-col col-12 col-md-4 col-lg-4 fixed-content>
      <right-side-order></right-side-order>
    </ion-col>
  </ion-row>
</ion-content>
<footer [items]="menus" [menuSelected]="menuSelected" (itemSelected)="menuItemSelected($event)"></footer>
